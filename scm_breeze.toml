description="Adds numbered shortcuts to the output git status, and much more"
[[install]]
	[install.repo]
		# Installation repository. currently only support git repository
		type= "git"
		# Address of the repository
		address="https://github.com/ndbroadbent/scm_breeze.git"
		# Target directory. if omit this the target is $ZACMAN_ROOT/${ZACMAN_NAME} and exported az ${ZACMAN_TARGET} in all
		# installation scripts
		target="~/.scm_breeze"
	[insatll.pre]
		script= """
			echo ${ZACMAN_TARGET}
		"""
	[install.script]
		# This script is added to the zshrc file generated by zacman
		script="""
		[ -s \"$HOME/.scm_breeze/scm_breeze.sh\" ] && source \"$HOME/.scm_breeze/scm_breeze.sh\"
		"""

	[install.post]
		script="""
			echo Done
		"""

[[update]]
	[update.pre]
	[update.post]

[[remove]]
	[remove.pre]
	[remove.post]

